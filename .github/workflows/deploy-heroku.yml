name: Deploy API to Heroku

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to compare with previous commit

      - name: Check for changes in api directory
        id: check-api
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^api/"; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          else
            echo "api_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js and install dependencies (if needed)
        if: steps.check-api.outputs.api_changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'

      - name: Install dependencies (if needed)
        if: steps.check-api.outputs.api_changed == 'true'
        working-directory: ./api
        run: yarn install --frozen-lockfile

      - name: Build API (if needed)
        if: steps.check-api.outputs.api_changed == 'true'
        working-directory: ./api
        run: yarn build

      - name: Deploy to Heroku (if changed)
        if: steps.check-api.outputs.api_changed == 'true'
        uses: akhileshns/heroku-deploy@v3.12.14
        with:
          heroku_api_key: ${{ secrets.HEROKU_API_KEY }}
          heroku_app_name: ${{ secrets.HEROKU_APP_NAME }}
          heroku_email: ${{ secrets.HEROKU_EMAIL }}
          appdir: "api"
          branch: "HEAD"
          usedocker: false
          docker_heroku_process_type: "web" 