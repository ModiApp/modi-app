name: Deploy API to Heroku

on:
  push:
    branches:
      - main
      - cloud-functions-are-a-ripoff

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Needed to compare with previous commit

      - name: Check for changes in api directory
        id: check-api
        run: |
          if git diff --name-only HEAD~1 HEAD | grep -q "^api/"; then
            echo "api_changed=true" >> $GITHUB_OUTPUT
          else
            echo "api_changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Deploy to Heroku (if changed)
        if: steps.check-api.outputs.api_changed == 'true'
        run: |
          # Add Heroku remote
          git remote add heroku https://git.heroku.com/${{ secrets.HEROKU_APP_NAME }}.git
          
          # Deploy using subtree split
          git push heroku `git subtree split --prefix=api HEAD`:refs/heads/main --force
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }} 